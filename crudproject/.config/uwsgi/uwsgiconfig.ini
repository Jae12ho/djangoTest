[uwsgi]
chdir = /home/ubuntu/djangoTest/crudproject
module = crudproject.wsgi:application
home = /home/ubuntu/djangoTest/venv

uid = ubuntu
gid = ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/pidfile.pid

socket = /home/ubuntu/djangoTest/crudproject/uwsgi.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

